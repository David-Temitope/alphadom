<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Alphadom - Premium Quality Products | Online Shopping Nigeria</title>
    <meta name="description" content="Shop premium quality products at Alphadom Nigeria. Wide selection of electronics, fashion, home essentials, and more. Fast delivery across Nigeria. Founded by Obasa David Temitope." />
    <meta name="keywords" content="Alphadom, online shopping Nigeria, premium products, electronics Nigeria, fashion Nigeria, home essentials, Obasa David Temitope, quality products, fast delivery Nigeria" />
    <meta name="author" content="Alphadom - Obasa David Temitope, CEO" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <link rel="canonical" href="https://yoursite.com/" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Alphadom - Premium Quality Products | Online Shopping Nigeria" />
    <meta property="og:description" content="Shop premium quality products at Alphadom Nigeria. Wide selection with fast delivery. Founded by Obasa David Temitope." />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Alphadom" />
    <meta property="og:url" content="https://yoursite.com" />
    <meta property="og:image" content="https://yoursite.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_NG" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Alphadom - Premium Quality Products | Online Shopping Nigeria" />
    <meta name="twitter:description" content="Shop premium quality products at Alphadom Nigeria. Wide selection with fast delivery." />
    <meta name="twitter:image" content="https://yoursite.com/twitter-image.jpg" />
    <meta name="twitter:site" content="@Alphadom" />
    <meta name="twitter:creator" content="@ObasaDavidTemitope" />
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Alphadom",
      "alternateName": "Alphadom Nigeria",
      "url": "https://yoursite.com",
      "logo": "https://yoursite.com/logo.png",
      "description": "Alphadom is Nigeria's premier online marketplace for quality products. Founded by Obasa David Temitope, we offer electronics, fashion, home essentials and more with fast delivery across Nigeria.",
      "founder": {
        "@type": "Person",
        "name": "Obasa David Temitope",
        "jobTitle": "CEO & Founder",
        "description": "Junior Developer, passionate about sustainable living and quality products"
      },
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Abuja",
        "addressCountry": "Nigeria"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+234-810-5546-777",
        "contactType": "Customer Service",
        "email": "alphadominity@gmail.com",
        "areaServed": "NG",
        "availableLanguage": "English"
      },
      "sameAs": [
        "https://www.facebook.com/share/16WJUWkNS6/",
        "https://whatsapp.com/channel/0029VbBMmq2G8l5Nl5k5r201",
        "https://discord.gg/rvbSEwUY"
      ]
    }
    </script>
    
    <!-- Structured Data - Website -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Alphadom",
      "url": "https://yoursite.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://yoursite.com/products?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https: wss:;" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
