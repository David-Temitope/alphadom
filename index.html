 <!doctype html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <link rel="icon" type="image/png" href="/favicon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   

    <!-- SEO Meta Tags -->

    <title>Alphadom - Nigeria's Premier Online Marketplace | Buy & Sell Products</title>

    <meta name="description" content="Alphadom is Nigeria's leading e-commerce platform. Buy T-shirts, electronics, fashion, home goods & more. Sell online with ease. Trusted vendors, secure payment, fast delivery." />

    <meta name="keywords" content="Alphadom, Nigeria online shopping, e-commerce Nigeria, buy online Nigeria, sell online Nigeria, online marketplace Nigeria, t-shirt Nigeria, fashion Nigeria, electronics Nigeria, vendor marketplace, online store Nigeria" />

    <meta name="author" content="Alphadom" />

    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />

    <link rel="canonical" href="https://alphadom.online" />

    <!-- Additional Favicon Tags for Google -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png" />
    <meta name="theme-color" content="#16a34a" />

   

    <!-- Open Graph -->

    <meta property="og:locale" content="en_NG" />

    <meta property="og:type" content="website" />

    <meta property="og:title" content="Alphadom - Nigeria's Premier Online Marketplace" />

    <meta property="og:description" content="Buy & sell online in Nigeria. Trusted vendors, quality products, secure payments. Shop T-shirts, electronics, fashion & more." />

    <meta property="og:url" content="https://alphadom.online" />

    <meta property="og:site_name" content="Alphadom" />

    <meta property="og:image" content="https://alphadom.online/favicon.png" />

    <meta property="og:image:width" content="1200" />

    <meta property="og:image:height" content="630" />

   

    <!-- Twitter Card -->

    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:title" content="Alphadom - Nigeria's Premier Online Marketplace" />

    <meta name="twitter:description" content="Buy & sell online in Nigeria. Trusted vendors, quality products, secure payments." />

    <meta name="twitter:image" content="https://alphadom.online/favicon.png" />

    <meta name="twitter:site" content="@alphadom" />

   

    <!-- Structured Data - Organization -->

    <script type="application/ld+json">

    {

      "@context": "https://schema.org",

      "@type": "Organization",

      "name": "Alphadom",

      "url": "https://alphadom.online",

      "logo": "https://alphadom.online/favicon.png",

      "description": "Nigeria's premier e-commerce platform for buying and selling products online",

      "address": {

        "@type": "PostalAddress",

        "addressCountry": "NG"

      },

      "sameAs": [

        "https://www.facebook.com/share/16WJUWkNS6/",

        "https://whatsapp.com/channel/0029VbBMmq2G8l5Nl5k5r201"

      ]

    }

    </script>

   

    <!-- Structured Data - WebSite -->

    <script type="application/ld+json">

    {

      "@context": "https://schema.org",

      "@type": "WebSite",

      "name": "Alphadom",

      "url": "https://alphadom.online",

      "potentialAction": {

        "@type": "SearchAction",

        "target": "https://alphadom.online/products?search={search_term_string}",

        "query-input": "required name=search_term_string"

      }

    }

    </script>

   

    <!-- Security Headers -->

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.paystack.co; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https: wss:; frame-src 'self' https://checkout.paystack.com;" />

    <meta http-equiv="X-Content-Type-Options" content="nosniff" />

    <meta http-equiv="X-Frame-Options" content="DENY" />

    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />

    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />

   

    <!-- Preconnect to external domains -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  </head>

  <body>

    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
