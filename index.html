<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <title>Alphadom - The Student Online Marketplace | Buy & Sell Campus Products</title>
    <meta
      name="description"
      content="Alphadom is the #1 online marketplace for university students. Buy affordable fashion, electronics, books, dorm essentials & more."
    />
    <meta name="keywords" content="Alphadom, student marketplace, campus shopping, university store, student deals" />
    <meta name="author" content="Alphadom" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://alphadom.online" />

    <!-- Theme -->
    <meta name="theme-color" content="#16a34a" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png" />

    <!-- Open Graph -->
    <meta property="og:locale" content="en_NG" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Alphadom - The Student Online Marketplace" />
    <meta property="og:description" content="Affordable products for students. Trusted vendors. Campus delivery." />
    <meta property="og:url" content="https://alphadom.online" />
    <meta property="og:site_name" content="Alphadom" />
    <meta property="og:image" content="https://alphadom.online/favicon.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Alphadom - The Student Online Marketplace" />
    <meta name="twitter:description" content="Buy and sell on campus. Student-friendly prices." />
    <meta name="twitter:image" content="https://alphadom.online/favicon.png" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Alphadom",
        "url": "https://alphadom.online",
        "logo": "https://alphadom.online/favicon.png",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "NG"
        }
      }
    </script>

    <!-- Security Headers (CSP fixed for GTM + Paystack) -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' https://js.paystack.co https://www.googletagmanager.com;
        connect-src 'self' https://www.google-analytics.com https://www.googletagmanager.com https:;
        img-src 'self' data: https:;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        frame-src https://checkout.paystack.com https://www.googletagmanager.com;
      "
    />

    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Cookie Consent (must call loadGTM() after accept) -->
    <script src="/cookie-consent.js" defer></script>
  </head>

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe
        src="https://www.googletagmanager.com/ns.html?id=G-BCHGE2H6YN"
        height="0"
        width="0"
        style="display:none;visibility:hidden"
      ></iframe>
    </noscript>
    <!-- End Google Tag Manager -->

    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
  </body>
</html>
