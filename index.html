<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <title>Alphadom - Your Online Marketplace | Buy & Sell Products</title>
    <meta
      name="description"
      content="Alphadom is the #1 online marketplace. Buy affordable fashion, electronics, books, essentials & more."
    />
    <meta name="keywords" content="Alphadom, marketplace, online shopping, deals, products" />
    <meta name="author" content="Alphadom" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://alphadom.online" />

    <!-- Theme -->
    <meta name="theme-color" content="#16a34a" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png" />

    <!-- Open Graph -->
    <meta property="og:locale" content="en_NG" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Alphadom - Your Online Marketplace" />
    <meta property="og:description" content="Affordable products. Trusted vendors. Nationwide delivery." />
    <meta property="og:url" content="https://alphadom.online" />
    <meta property="og:site_name" content="Alphadom" />
    <meta property="og:image" content="https://alphadom.online/favicon.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Alphadom - Your Online Marketplace" />
    <meta name="twitter:description" content="Buy and sell online. Great prices." />
    <meta name="twitter:image" content="https://alphadom.online/favicon.png" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Alphadom",
        "url": "https://alphadom.online",
        "logo": "https://alphadom.online/favicon.png",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "NG"
        }
      }
    </script>

    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <!-- Note: X-Frame-Options via meta tag is not spec-compliant. Use frame-ancestors in CSP instead. -->
    <!-- HSTS, CORS headers must be configured on your hosting provider (Cloudflare/Vercel/Netlify) -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
    <!-- Paystack loaded dynamically with SRI in components that need it -->
  </body>
</html>
