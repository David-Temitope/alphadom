    <script type="application/ld+json">

        "@context": "https://schema.org",

        "url": "https://alphadom.online",

        "logo": "https://alphadom.online/favicon.png",

          "@type": "PostalAddress",

          "addressCountry": "NG"

          "https://www.facebook.com/share/16WJUWkNS6/",

          "https://whatsapp.com/channel/0029VbBMmq2G8l5Nl5k5r201"

        ]

      }
    </script>

    <!-- Structured Data - WebSite -->

    <script type="application/ld+json">

      {

        "@context": "https://schema.org",

        "@type": "WebSite",

        "name": "Alphadom",

        "url": "https://alphadom.online",

        "potentialAction": {

          "@type": "SearchAction",

          "target": "https://alphadom.online/products?search={search_term_string}",
