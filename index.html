<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Pilot - Premium Eco-Friendly Products | Sustainable Shopping</title>
    <meta name="description" content="Discover premium eco-friendly products at Pilot. Shop sustainable electronics, organic foods, and green living essentials. Free shipping on orders over $50." />
    <meta name="keywords" content="eco-friendly, sustainable, green products, organic, electronics, sustainable shopping, environment, pilot" />
    <meta name="author" content="Pilot" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Pilot - Premium Eco-Friendly Products" />
    <meta property="og:description" content="Shop premium sustainable products. Eco-friendly electronics, organic foods, and green living essentials with free shipping." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yoursite.com" />
    <meta property="og:image" content="https://yoursite.com/og-image.jpg" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Pilot - Premium Eco-Friendly Products" />
    <meta name="twitter:description" content="Shop premium sustainable products with free shipping." />
    <meta name="twitter:image" content="https://yoursite.com/twitter-image.jpg" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Pilot",
      "url": "https://yoursite.com",
      "logo": "https://yoursite.com/logo.png",
      "description": "Premium eco-friendly products and sustainable shopping",
      "sameAs": [
        "https://facebook.com/pilot",
        "https://twitter.com/pilot",
        "https://instagram.com/pilot"
      ]
    }
    </script>
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https: wss:;" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
